                          - Terasse_Innentemperatur
                        icon: f7:thermometer
                        iconColor: lightblue
                        item: Terasse_Innentemperatur
                        trendItem: Terasse_Innentemperatur
                        vertical: true
                        fontSize: 36px
                        fontWeight: bold

              - component: oh-grid-col
                config:
                  xsmall: "100"
                  small: "100"
                  medium: "50"
                  width: "100"
                  large: "33"
                  xlarge: "33"
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerItems:
                          - Terasse_Luftfeuchtigkeit
                        icon: f7:drop
                        iconColor: lightblue
                        item: Terasse_Luftfeuchtigkeit
                        trendItem: Terasse_Luftfeuchtigkeit
                        vertical: true
                        fontSize: 36px
                        fontWeight: bold

              - component: oh-grid-col
                config:
                  xsmall: "100"
                  small: "100"
                  medium: "50"
                  width: "100"
                  large: "33"
                  xlarge: "33"
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerItems:
                          - Terasse_CO2
                        icon: iconify:mdi:molecule-co2
                        iconColor: lightblue
                        item: Terasse_CO2
                        trendItem: Terasse_CO2
                        vertical: true

  # Außen
  - component: oh-block
    config: {}
    slots:
      default:
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
