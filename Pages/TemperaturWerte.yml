config:
  label: Temperatur Werte
  sidebar: false  
  style:
    background: linear-gradient(to left,#101420 0%,#303038 100%)

blocks:
  # Wohnzimmer
  - component: oh-block
    config: {}
    slots:
      default:
        # Header
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                slots:
                  default:
                    - component: oh-label-card
                      config:
                        noBorder: true
                        noShadow: true
                        label: Wohnzimmer
                        fontSize: 36px
                        fontWeight: bold
                        background: linear-gradient(to right,#101420 0%,#303038 100%)
                        icon: iconify:mdi:living-room-outline

        # Values        
        - component: oh-grid-row
          slots:
            default:
              - component: oh-grid-col
                config:
                  xsmall: "100"
                  small: "100"
                  medium: "50"
                  width: "100"
                  large: "33"
                  xlarge: "33"
                slots:
                  default:
                    # Innentemparatur
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerItems:
                          - WeatherStation_Innentemperatur
                        icon: f7:thermometer
                        iconColor: lightblue
                        item: WeatherStation_Innentemperatur
                        trendItem: WeatherStation_Innentemperatur
                        vertical: true
                        fontSize: 36px
                        fontWeight: bold

              - component: oh-grid-col
                config:
                  xsmall: "100"
                  small: "100"
                  medium: "50"
                  width: "100"
                  large: "33"
                  xlarge: "33"
                slots:
                  default:
                    # Luftfeuchte
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerItems:
                          - WeatherStation_Luftfeuchtigkeit
                        icon: f7:drop
                        iconColor: lightblue
                        item: WeatherStation_Luftfeuchtigkeit
                        trendItem: WeatherStation_Luftfeuchtigkeit
                        vertical: true
                        fontSize: 36px
                        fontWeight: bold

              - component: oh-grid-col
                config:
                  xsmall: "100"
                  small: "100"
                  medium: "50"
                  width: "100"
                  large: "33"
                  xlarge: "33"
                slots:
                  default:
                    # CO2
                    - component: oh-label-card
                      config:
                        action: analyzer
                        actionAnalyzerItems:
                          - WeatherStation_CO2
                        icon: iconify:mdi:molecule-co2
                        iconColor: lightblue
                        item: WeatherStation_CO2
                        trendItem: WeatherStation_CO2
                        vertical: true

  # Terasse
  - component: oh-block
    config: {}
    slots:
      default:
        - component: oh-grid-row
          config: {}
          slots:
            default:
              - component: oh-grid-col
                config: {}
                slots:
                  default:
                    - component: oh-label-card
                      config:
