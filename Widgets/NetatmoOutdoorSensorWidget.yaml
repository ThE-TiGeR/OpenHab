uid: tcsystem_netatmo_outdoor
tags: [TCSysten, PV]
props:
  parameters:
    - context: item
      description: Main Station Item Sensor
      label: item
      name: _mainSensorName
      required: true
      type: TEXT
    - context: item
      description: Outdoor Item Sensor
      label: item
      name: _outdoorSensorName
      required: true
      type: TEXT
  parameterGroups: []

component: f7-col
config:
  class:
    - display-flex
    - flex-direction-column
    - align-items-center
  style:
    width: 140px
    margin-top: 10px

slots:
  default:
    # Name
    - component: Label
      config:
        style:
          color: lightblue
          font-size: 20px
          font-weight: 500
          margin-bottom: 5px
        text: = 'Outdoor'

    - component: f7-col
      class:
        - display-flex
        - flex-direction-column
      slots:
        default:
        # Large transparent thermometer
        - component: f7-icon
          config:
            color: blue
            f7: thermometer
            size: 30
            style:
              position: absolute
              z-index: 0
              opacity: 30%
        # Outside temperature Value
        - component: oh-link
          config:
            class:
              - justify-content-left
            action: analyzer
            actionAnalyzerItems: =[props._outdoorSensorName + '_Aussentemperatur']
            style:
              color: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
              font-size: 30px
              font-weight: 500
              z-index: 1
              line-height: 30px
            text: "=items[props._outdoorSensorName + '_Aussentemperatur'].state"
    # Min/Max temperature value
    - component: oh-link
      config:
        class:
          - justify-content-left
        action: analyzer
        actionAnalyzerItems: =[props._outdoorSensorName + '_MinTemp', props._outdoorSensorName + '_MaxTemp']
        style:
          color: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
          font-size: 12px
          font-weight: 230
        text: "=items[props._outdoorSensorName + '_MinTemp'].state.split(' ')[0] + '/' + items[props._outdoorSensorName + '_MaxTemp'].state.split(' ')[0]"

    # Luftfeuchte
    - component: f7-col
      config:
        class:
          - display-flex
          - flex-direction-column
      slots:
        default:
          - component: f7-icon
            config:
              color: blue
              f7: drop
              size: 24
              style:
                position: absolute
                z-index: 0
                opacity: 30%
          - component: oh-link
            config:
              class:
                - justify-content-left
              action: analyzer
              actionAnalyzerItems: =[props._outdoorSensorName + '_Luftfeuchtigkeit']
              style:
                color: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                font-size: 16px
                font-weight: 500
              text: "=items[props._outdoorSensorName + '_Luftfeuchtigkeit'].state"

    # Luftdruck
    - component: f7-col
      config:
        class:
          - display-flex
          - flex-direction-column
      slots:
        default:
          - component: f7-icon
            config:
              color: blue
              f7: gauge
              size: 24
              style:
                position: absolute
                z-index: 0
                opacity: 30%
          - component: oh-link
            config:
              class:
                - justify-content-left
              action: analyzer
              actionAnalyzerItems: =[props._mainSensorName + '_Luftdruck']
              style:
                color: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                font-size: 16px
                font-weight: 500
              text: "=items[props._mainSensorName + '_Luftdruck'].state"
