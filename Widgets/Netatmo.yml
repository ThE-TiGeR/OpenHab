                              config:
                                style:
                                  font-size: 20px
                                  font-weight: 500
                                  line-height: 30px
                                  overflow: hidden
                                  text-overflow: ellipsis
                                  white-space: nowrap
                                text: "=items[((props.locRain === undefined) ? '' : props.locRain) + '_RainIntensity'].state"
                      - component: f7-row
                        slots:
                          default:
                            - component: f7-icon
                              config:
                                position: right
