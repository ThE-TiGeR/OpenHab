config:
  class:
    - align-items-center
  style:
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: var(--f7-card-expandable-box-shadow)
  title: =props.location
slots:
  default:
    - component: f7-card-content
      slots:
        default:
          # Outside
          # Headline
          - component: Label
            config:
              style:
                color: lightblue
                font-size: 20px
                font-weight: 500
                margin-bottom: 10px
              text: Outside
          # Row 1 (Temp, Wind, Rain)
          - component: f7-row
            slots:
              default:
                # Temperatur
                - component: widget:tcsystem_netatmo_outdoor
                  config:
                    _mainSensorName: =props.Room_1
                    _outdoorSensorName: =props.locOutside

                # Wind
                - component: f7-col
                  config:
                    class:
                      - display-flex
                      - flex-direction-column
                      - align-items-start
                    style:
                      flex-wrap: nowrap
                      width: inherit
                  slots:
                    default:
                      - component: f7-icon
                        config:
                          color: blue
                          f7: wind
                          size: 30
                          style:
                            position: absolute
                            z-index: 0
                            opacity: 30%
                      - component: Label
                        config:
                          style:
                            font-size: 20px
                            font-weight: 500
                            line-height: 30px
                            overflow: hidden
                            text-overflow: ellipsis
                            white-space: nowrap
                          text: "=items[((props.locWind === undefined) ? '' : props.locWind) + '_Windgeschwindigkeit'].displayState"
                      - component: f7-row
                        slots:
                          default:
                            - component: f7-icon
                              config:
                                color: blue
                                f7: flag
                                size: 16
                                style:
                                  margin-right: 2px
                                  margin-top: 3px
                            - component: Label
                              config:
                                style:
                                  font-size: 12px
                                  font-weight: 230
                                  line-height: 20px
                                  overflow: hidden
                                  text-overflow: ellipsis
                                  white-space: nowrap
                                text: "=items[((props.locWind === undefined) ? '' : props.locWind) + '_GustStrength'].displayState"
                      - component: f7-row
                        slots:
                          default:
                            - component: f7-icon
                              config:
                                color: blue
                                f7: location
                                size: 16
                                style:
                                  margin-right: 2px
                                  margin-top: 3px
                            - component: Label
                              config:
                                style:
                                  font-size: 12px
                                  font-weight: 230
                                  line-height: 20px
                                  overflow: hidden
                                  text-overflow: ellipsis
                                  white-space: nowrap
                                text: "=items[((props.locWind === undefined) ? '' : props.locWind) + '_Windrichtung'].state"
                # Rain
                - component: f7-col
                  config:
                    class:
                      - display-flex
                      - flex-direction-column
                      - align-items-flex-start
                    style:
                      flex-wrap: nowrap
                      width: inherit
                  slots:
                    default:
                      - component: f7-icon
