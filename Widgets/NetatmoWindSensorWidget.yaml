uid: tcsystem_netatmo_wind
tags: [TCSysten, PV]
props:
  parameters:
    - context: item
      description: Item Sensor
      label: item
      name: _sensorName
      required: false
      type: TEXT
  parameterGroups: []

# Wind
component: f7-col
config:
  class:
    - display-flex
    - flex-direction-column
    - align-items-center
  style:
    width: 140px
    margin-top: 10px

slots:
  default:
    # Name
    - component: Label
      config:
        style:
          color: lightblue
          font-size: 20px
          font-weight: 500
          margin-bottom: 5px
        text: Wind

    # Speed
    - component: f7-col
      class:
        - display-flex
        - flex-direction-column
      slots:
        default:
          - component: f7-icon
            config:
              color: blue
              f7: wind
              size: 30
              style:
                position: absolute
                z-index: 0
                opacity: 30%
          - component: oh-link
            config:
              class:
                - justify-content-left
              action: analyzer
              actionAnalyzerItems: =[props._sensorName + '_Windgeschwindigkeit']
              style:
                color: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                font-size: 30px
                font-weight: 500
                line-height: 30px
                overflow: hidden
                text-overflow: ellipsis
                white-space: nowrap
              text: "=items[props._sensorName + '_Windgeschwindigkeit'].displayState"
      # Speed max
    - component: f7-row
      slots:
        default:
          - component: f7-icon
            config:
              color: blue
              f7: flag
              size: 16
              style:
                margin-right: 2px
                margin-top: 3px
          - component: oh-link
            config:
              class:
                - justify-content-left
              action: analyzer
              actionAnalyzerItems: =[props._sensorName + '_GustStrength']
              style:
                color: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                font-size: 12px
                font-weight: 230
                line-height: 20px
                overflow: hidden
                text-overflow: ellipsis
                white-space: nowrap
              text: "=items[props._sensorName + '_GustStrength'].displayState"
    # Direction
    - component: f7-row
      slots:
        default:
          - component: f7-icon
            config:
              color: blue
              f7: location
              size: 16
              style:
                margin-right: 2px
                margin-top: 3px
          - component: oh-link
            config:
              class:
                - justify-content-left
              action: analyzer
              actionAnalyzerItems: =[props._sensorName + '_Windrichtung']
              style:
                color: "=themeOptions.dark === 'dark' ? 'white' : 'black'"
                font-size: 12px
                font-weight: 230
                line-height: 20px
                overflow: hidden
                text-overflow: ellipsis
                white-space: nowrap
              text: "=items[props._sensorName + '_Windrichtung'].state"
