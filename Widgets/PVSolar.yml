uid: tcsystem_pv_solar
tags: [TCSysten, PV]
props:
  parameters:
    - context: item
      label: Energy
      name: _energy
      required: true
      type: TEXT

# Energy consumption icon + value
component: f7-block
config:
  style:
    align-items: center
    display: flex
    flex-direction: column
slots:

  default:
    - component: oh-link
      config:
        action: analyzer
        actionAnalyzerItems: =[props._energy]
        style:
          font-size: 20px
          font-weight: bold
          text-align: center
          white-space: nowrap
          width: 150px
        text: = items[props._energy].displayState

    - component: oh-icon
      config:
        height: 110px
        icon: sma_pv_2
        style:
          margin-top: -30px        
